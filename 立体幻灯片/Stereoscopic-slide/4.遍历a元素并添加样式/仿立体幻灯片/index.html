        this.boxWidth = 28;

        this.boxNum = Math.floor(this.imgWidth/this.boxWidth);
        // 核心执行函数
        this.run=function(){
            this.createBox();
            this.createText();
            this.change();
        };
        // 创建块的函数
        this.createBox=function(){
        	var li ="";
        	// 批量产生块
        	for(var i=0;i<this.boxNum;i++){
        		// 块的开始
        		li = li + "<li>";
        		for(var j=0;j<data.length;j++){
        		   // 设置不同a的背景 
        		   var style = "background:url("+data[j]['img']+") no-repeat "+i*-this.boxWidth+"px 0px";
        		   // 把a的背景设置填入a
                   li = li + "<a href='' style='"+style+"'></a>";
        		}
        		// 块的结束
        		li = li + "</li>";

        	}
        	// 把块填入到ul中
        	this.ul.innerHTML = li;

        }
