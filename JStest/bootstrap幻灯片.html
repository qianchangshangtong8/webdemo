<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap幻灯片</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
    <link rel="stylesheet" type="text/css" href="../js/bootstrap.min.css">
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }
    
    body {
        background-color: white;
    }
    </style>
</head>

<body>
<!-- 设置data-interval="1000"时间    
data-pause="false"设置鼠标移入幻灯片不停止
 data-wrap="false" 设置幻灯片到最后一页不重置第一页-->
    <div data-interval="3000" id="carousel-example-generic" class="carousel slide" data-ride="carousel" >
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="../img/1.jpg" alt="...">
                <div class="carousel-caption">
                    <h3>烈日胡杨树</h3>
                    <p>几棵稀松生长的胡杨树在干涸的沙漠中，烈日照耀着。</p>
                </div>
            </div>
            <div class="item">
                <img src="../img/2.jpg" alt="...">
                <div class="carousel-caption">
                    <h3>跨海大桥</h3>
                    <P>跨越300公里的长江大桥把东岸和西岸的交通拼接起来了。</P>
                </div>
            </div>
            <div class="item">
                <img src="../img/1.jpg" alt="">
                <div class="carousel-caption">
                    <h3>烈日胡杨树</h3>
                    <p>几棵稀松生长的胡杨树在干涸的沙漠中，烈日照耀着。</p>
                </div>
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>

</html>
