<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap导航条</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
    <link rel="stylesheet" type="text/css" href="../js/bootstrap.min.css">
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }
    
    body {
        background-color: white;
        padding-top: 0px;
    }
    
    .navbar-inverse input[type="text"] {
        background: #313131;
        border: none;
        color: #999;
    }
    
    .navbar-inverse .navbar-form {
        position: relative;
    }
    
    .navbar-inverse button[type="summit"] {
        position: absolute;
        top: 25%;
        right: 20px;
        background: none;
        border: none;
    }
    
    @media(min-width:768px) {
        .navbar-inverse button[type="summit"] {
            top: 25%;
        }
    }
    
    .profile {
        margin-right: 25px;
        margin-top: 15px;
    }
    
    p::-moz-selection {
        background: blue;
        color: white;
    }
    
    p::selection {
        background: red;
        color: white;
    }
    
    .carousel-inner>.item>a>img,
    .carousel-inner>.item>img,
    .img-responsive {
        display: block;
        width: 100%;
        height: 400px;
    }
    
    .carousel-control {
        text-shadow: 0 0px 0px rgba(0, 0, 0, .6);
        height: 400px;
    }
    
    #carousel-example-generic {
        margin-top: 0px;
    }
    </style>
</head>

<body>
    <!-- 导航栏区域开始 -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <!--         头部、当页面过小时，折叠导航栏
 -->
            <div class="navbar-header">
            <a href="#" class="navbar-brand"><strong>WEB</strong>前端开发</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#responsive-navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!--             可折叠区域
 -->
            <div class="collapse navbar-collapse" id="responsive-navbar">

                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">JavaScript</a></li>
                    <li><a href="#">bootstrap</a></li>
                    <li><a href="#">HTML5/CSS3</a></li>
                </ul>

                <form action="#" class="navbar-form navbar-left">
                    <input type="text" name="" placeholder="搜索" class="form-control">
                    <button type="submit" style="width: 30px;height: 30px;padding-left: 5px;text-align: center;"><span class="glyphicon glyphicon-search"></span></button>
                </form>

                <!-- 订阅按钮 -->
                <a href="#" class="btn navbar-btn navbar-right btn-sm btn-primary hidden-xs">订阅</a>
                
               <!-- 下拉菜单 -->
                <div class="profile navbar-right" style="padding-right: 5px;padding-top: 0px;">
                    <ul class="nav navbar-nav ">
                        <div class="dropdown navbar-left">
                            <button class="btn btn-default" data-toggle="dropdown">登录方式<span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a href="" data-toggle="modal" data-target="#login-modal">QQ登录</a></li>
                               <li><a href="" data-toggle="modal" data-target="#login-modal">微信登录</a></li>
                                <li class="divider"></li>
                                <li><a href="#">QQ邮箱登录</a></li>
                                <li><a href="#">网易邮箱登录</a></li>
                            </ul>
                        </div>
                       <!--  <a href="" data-toggle="modal" data-target="#login-modal">登录</a> -->
                        <!-- <a href="" data-toggle="modal" data-target="#register-modal">注册</a> -->
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- 导航栏区域结束 -->
    <!-- 模态框区域开始 -->
    <!-- 登录 -->
    <div class="modal fade" id="login-modal" tabindex="-1" data-backdrop="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">用户登录</h4>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group input-group">
                            <span class="input-group-addon">email</span>
                            <input type="email" name="" id="email" class="form-control" placeholder="输入email">
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon">密&nbsp;码</span>
                            <input type="password" name="" class="form-control" id="password" placeholder="输入密码">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button"><a href="" data-toggle="modal" data-target="#login-modal">登录</a></button>                   <button type="button"><a href="" data-toggle="modal" data-target="#register-modal">注册</a></button>
                </div>
            </div>
        </div>
    </div>
    <!-- 注册 -->
    <div class="modal fade" id="register-modal" tabindex="-1" data-backdrop="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">用户注册</h4>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group input-group">
                            <span class="input-group-addon">&nbsp;email&nbsp;</span>
                            <input type="email" name="" id="email" class="form-control" placeholder="输入email">
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon">密&nbsp;&nbsp;&nbsp;码</span>
                            <input type="password" name="" class="form-control" id="password" placeholder="输入密码">
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon">确认密码</span>
                            <input type="password" name="" class="form-control" id="password" placeholder="确认密码">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">关闭</span></button>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框区域结束 -->
    <!-- 幻灯片区域开始 -->
    <!-- 设置data-interval="1000"时间    data-pause="false"设置鼠标移入幻灯片不停止
 data-wrap="false" 设置幻灯片到最后一页不重置第一页-->
    <div data-interval="3000" id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <!-- 图片上的控制的小圆点 开始-->
        <ol class="carousel-indicators" style="padding-bottom: 20px">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <!-- 图片上的控制的小圆点 结束-->
        <!-- 幻灯片内容区域开始 -->
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="../img/1.jpg" alt="..." class="img-reponsive img-rounded">
                <div class="carousel-caption">
                    <h3>烈日胡杨树</h3>
                    <p>几棵稀松生长的胡杨树在干涸的沙漠中，烈日照耀着。</p>
                </div>
            </div>
            <div class="item">
                <img src="../img/2.jpg" alt="..." class="img-reponsive img-rounded">
                <div class="carousel-caption">
                    <h3>跨海大桥</h3>
                    <P>跨越300公里的长江大桥把东岸和西岸的交通拼接起来了。</P>
                </div>
            </div>
            <div class="item">
                <img src="../img/1.jpg" alt="" class="img-reponsive img-rounded">
                <div class="carousel-caption">
                    <h3>沙漠胡杨树</h3>
                    <p>几棵稀松生长的胡杨树在干涸的沙漠中，烈日照耀着。</p>
                </div>
            </div>
        </div>
        <!-- 幻灯片内容区域结束 -->
        <!-- Controls -->
        <!-- 图片上的左右箭头 开始-->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <!-- 图片上的左右箭头结束 -->
        <!-- 定义一组按钮控制幻灯片播放开始 -->
        <div class="text-center" style="padding-top: 10px;">
            <div class="btn-group">
                <button class="btn btn-default prev-slide">
                    <span class="glyphicon glyphicon-backward"></span>
                </button>
                <button class="btn btn-default play-stop-slide">
                    <span class="glyphicon glyphicon-play"></span>
                </button>
                <button class="btn btn-default next-slide">
                    <span class="glyphicon glyphicon-forward"></span>
                </button>
            </div>
        </div>
        <!-- 定义一组按钮控制幻灯片播放结束 -->
    </div>
    <!-- 幻灯片区域结束 -->
    
    <!-- 测试模态框代码开始 -->
    <script type="text/javascript">
    $(function() {
        $("#login-modal").on("show.bs.modal", function() {
            console.log("显示对话框");
        });
        $("#login-modal").on("shown.bs.modal", function() {
            console.log("已经显示了对话框");
        });
        $("#login-modal").on("hide.bs.modal", function() {
            console.log("隐藏对话框");
        });
        $("#login-modal").on("hidden.bs.modal", function() {
            console.log("已经隐藏了对话框");
        });
        $("#login-modal").on("loaded.bs.modal", function() {
            console.log("对话框已经加载完毕");
        });
    });
    </script>
    <!-- 测试模态框代码结束 -->

    <!-- 幻灯片下方控制按钮实现代码开始 -->
    <script type="text/javascript">
    $(function() {
        //prev按钮
        $('.prev-slide').on("click", function() {
            $("#carousel-example-generic").carousel("prev");
        });

        //next按钮
        $(".next-slide").on("click", function() {
            $("#carousel-example-generic").carousel("next");
        });

        // 键盘控制幻灯片开始

        $(document).on("keydown", function(e) {
            switch (e.which) {
                case 37:
                    $("#carousel-example-generic").carousel("prev");
                    break;
                case 39:
                    $("#carousel-example-generic").carousel("next");
                    break;
            }
        });

        // 键盘控制幻灯片结束

        //播放/暂停按钮
        var play = false;
        $(".play-stop-slide").click(function() {
            if (!play) {
                $("#carousel-example-generic").carousel("cycle");
                $(this).children('span').removeClass('glyphicon-play').addClass('glyphicon-pause');
            } else {
                $("#carousel-example-generic").carousel("pause");
                $(this).children('span').removeClass('glyphicon-pause').addClass('glyphicon-play')
            }
            play = !play;
        });
    });
    </script>
    <!-- 幻灯片下方控制按钮实现代码结束 -->
   
</body>

</html>
