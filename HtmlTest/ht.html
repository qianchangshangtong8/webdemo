		<div id="control">
			<video  width="300px" id="video1" controls="controls">

		  	<button  onclick="playPause()">播放/暂停</button>
  			<button  onclick="makeSmall()">小</button>
  			<button   onclick="makeNormal()">中</button>
  			<button   onclick="makeBig()">大</button>

		</div>
		<script type="text/javascript">
		var myVideo=document.getElementById("video1");
			function playPause(){
				if(myVideo.pause){
					myVideo.play();
				}
				else{
					myVideo.pause();
				}

			}

			function makeBig(){
				myVideo.width=800;
			}
			function makeNormal(){
				myVideo.width=600;
			}
			function makeSmall(){
				myVideo.width=400;
			}

		</script>
