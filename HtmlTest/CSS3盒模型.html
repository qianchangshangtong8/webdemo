<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CSS3盒模型</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style>
    #Settings-div {
        width: 100%;
        height: 500px;
        /*开启盒子模型的框必须写长宽*/
        background-color: #fff;
        display: flex;
        /*开启盒子布局*/
        flex-flow: column;
        /*竖向布局，指width不变height改变*/
        /* display: -webkit-box;
            -webkit-box-orient: vertical//竖向布局*/
    }
    
    #Settings-header {
        width: 100%;
        height: 2.5em;
        /*如果不想按比例分配长宽可以自己写固定样式*/
        line-height: 2.5em;
        text-align: center;
        font-size: 1.5em;
        border-bottom: 1px solid #e5e5e5;
        background-image: -moz-linear-gradient(top, #ffffff, #f7f7f7);
    }
    
    #Content {
        flex: 1;
        display: flex;
        flex-flow: row;
        /*横向布局，如果是display: -webkit-box;则不用写布局方式，因为浏览器均默认为横向*/
    }
    
    #Settings-list {
        flex: 1;
        display: flex;
        height: 100%;
        flex-flow: column;
    }
    
    #Settings-content {
        flex: 3;
        height: 100%;
    }
    
    #Settings-list div {
        /*display: -webkit-box;//声明盒子模型下的所有div都按盒子模型布局
            -webkit-box-align: center;//上下居中
            -webkit-box-pack: center;//左右居中*/
        display: flex;
        justify-content: center;
        /*左右居中*/
        align-items: center;
        /*上下居中*/
    }
    
    .list-title {
        flex: 1;
        /*不单单是id可以写class也可以*/
        background-image: -moz-linear-gradient(top, #ffffff, #f7f7f7);
        /*页面元素背景从上到下颜色渐变，怕你们看不懂，虽然与主题无关-moz是只能火狐识别的单独样式，-webkit是chrome、Safari、Opera为主的浏览器识别的样式  */
        font-size: 1.2em;
        border-right: 1px solid #e5e5e5;
    }
    
    .list-content {
        flex: 1;
        background-color: #f7f7f7;
        border-top: 1px #e5e5e5 solid;
        cursor: pointer;
        border-right: 1px solid #e5e5e5;
    }
    
    .action {
        border-left: 5px solid #0094ff;
    }
    
    .select {
        background-color: #fff;
        border-right: 0px;
    }
    
    #Content-one {
        width: 100%;
        height: 100%;
    }
    
    #Content-two {
        width: 100%;
        height: 100%;
    }
    
    #Content-twodiv {
        width: 100%;
        height: 100%;
        display: flex;
        flex-flow: column;
    }
    
    #Content-two1 {
        flex: 9;
        width: 100%;
        display: flex;
        flex-flow: row;
    }
    
    #Content-two2 {
        flex: 1;
    }
    
    #Content-three {
        display: none;
    }
    
    #form1 {
        width: 100%;
        height: 100%;
        display: -webkit-box;
        display: -moz-box;
        -webkit-box-orient: vertical;
        -moz-box-orient: vertical;
    }
    
    #form1 div {
        display: -webkit-box;
        -webkit-box-pack: center;
        -webkit-box-align: center;
        display: -moz-box;
        -moz-box-align: center;
        -moz-box-pack: center;
    }
    
    #form1-header {
        width: 100%;
        height: 50px;
        font-size: 1.3em;
        border-bottom: 1px solid #e5e5e5;
    }
    
    #table {
        width: 100%;
        table-layout: auto;
        margin-top: 10px;
    }
    
    #table td {
        width: 50%;
        height: 40px;
        line-height: 40px;
    }
    
    .table-left {
        text-align: right;
        padding-right: 20px;
    }
    
    .table-right {
        padding-left: 20px;
    }
    
    #save1 {
        background-color: #aa56ff;
        color: #ffffff;
        width: 80px;
        height: 35px;
        border: 0px;
        box-shadow: 2px 4px 6px #000;
        cursor: pointer;
    }
    
    #save2 {
        background-color: #aa56ff;
        color: #ffffff;
        width: 80px;
        height: 35px;
        border: 0px;
        box-shadow: 2px 4px 6px #000;
        cursor: pointer;
    }
    
    #age {
        width: 25px;
        border-color: #d8d8d8 #e5e5e5 #e5e5e5 #d8d8d8;
        border-style: solid;
        border-width: 1px;
    }
    
    .table-right select {
        width: 100px;
        height: 30px;
        border-color: #d8d8d8 #e5e5e5 #e5e5e5 #d8d8d8;
        border-style: solid;
        border-width: 1px;
    }
    </style>
</head>

<body>
    <div id="Settings-div">
        <div id="Settings-header">
            <span>个人设置</span>
        </div>
        <div id="Content">
            <div id="Settings-list">
                <div class="list-title action">
                    <span>个人资料</span>
                </div>
                <div class="list-content select" data-leve="1">
                    <span>基本资料</span>
                </div>
                <div class="list-content" data-leve="2" style="border-bottom:1px #e5e5e5 solid ;">
                    <span>头像设置</span>
                </div>
                <div class="list-title">
                    <span>隐私设置</span>
                </div>
                <div class="list-content" style="border-top:1px #e5e5e5 solid ;" data-leve="3">
                    <span>修改密码</span>
                </div>
            </div>
            <div id="Settings-content">
                <div id="Content-one" class="content">
                    <form id="form1">
                        <div id="form1-header">
                            <span>基本资料</span>
                        </div>
                        <table id="table">
                            <tr>
                                <td class="table-left">性别:</td>
                                <td class="table-right">
                                    <input type="radio" name="sex" value="男" checked />男
                                    <input type="radio" name="sex" value="女" />女
                                </td>
                            </tr>
                            <tr>
                                <td class="table-left">年龄:</td>
                                <td class="table-right">
                                    <input type="text" name="age" id="age" value="" />岁</td>
                            </tr>
                            <tr>
                                <td class="table-left">居住地:</td>
                                <td class="table-right">
                                    <select>
                                        <option value="0">请选择</option>
                                    </select>
                                    <select>
                                        <option value="0">请选择</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                        <div>
                            <input type="button" id="save1" value="保存" />
                        </div>
                    </form>
                </div>
                <div id="Content-two" class="content" style="display:none;">
                    <div id="Content-twodiv">
                        <div id="Content-two1">
                            <div style="flex:2;background-color:#e2e2e2;">
                            </div>
                            <div style="width:290px;"></div>
                        </div>
                        <div id="Content-two2">
                            <form id="upload-imgs" action="/FileUpload/FileImages" method="post" enctype="multipart/form-data">
                                <input type="button" value="上传图片" style="" />
                                <input type="file" name="img" value="" style="opacity:0; margin-left:-80px;width:80px;cursor:pointer;" onchange="uploadFile(this)" />
                            </form>
                        </div>
                    </div>
                </div>
                <div id="Content-three" class="content" style="display:none;">
                </div>
            </div>
        </div>
    </div>
   

   </body>

</html>
