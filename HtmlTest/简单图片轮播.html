<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <style type="text/css">
    #tab {
        overflow: hidden;
        width: 200px;
        height: 200px;
        position: relative;
        float: left;
    }

    #tab>img:not(:first-child) {
        display: none;
    }
    </style>
    <script>
    window.onload = function() {

        var images = document.getElementsByTagName('img');
        var pos = 0;
        var len = images.length;

        setInterval(function() {

            images[pos].style.display = 'none';
            pos = ++pos == len ? 0 : pos;
            images[pos].style.display = 'inline';

        }, 1000);

    };
    </script>
</head>

<body>
    <div id="tab">
        <img src="../img/22.jpg" width="200" height="200" />
        <img src="../img/33.jpg" width="200" height="200" />
        <img src="../img/44.jpg" width="200" height="200" />
    </div>
</body>

</html>
