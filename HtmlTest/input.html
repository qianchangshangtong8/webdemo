<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>input demo</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
<form action="#" method="get">
email:<input type="email" name="usr_email" placeholder ="222@qq.com" title="请输入正确邮箱"></br>
url:<input type="url" name="usr_url" title="请输入正确网址" placeholder ="222.com"></br>
number:<input type="number" name="usr_num" title="请输入数字" step="10" placeholder ="llll"></br>
range:<input type="range" name="usr_range" placeholder="ll" min="1" max="10" value="1"><br>
date:<input type="date" name="usr_date"><br>
month:<input type="month" name="usr_month"><br>
week:<input type="week" name="usr_week"><br>
time:<input type="time" name="usr_time"><br>
datetime:<input type="datetime" name="usr_datetime"><br>
datetime-local:<input type="datetime-local" name="usr_dt_local"><br>
search:<input type="search" name="usr_search"><br>
<input type="submit" name="submit" value="提交"></br>
</form>
</body>
</html>
