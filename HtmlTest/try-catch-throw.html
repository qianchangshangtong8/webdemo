<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
<title>try-catch-throw</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body onload=num()>
    <script type="text/javascript">
    function num(){
    	var x=prompt("输入一个数");
    	try{
    		if(x<10){
    			throw "err1"
    		}else if(x>=10){
    			throw "err2"
    		}
    	}catch(err){
    		if(err=="err1"){
    			alert("小于10")
    		}else if(err=="err2"){
    			alert("大于等于10");
    		}

    	}

    }


    </script>
</body>
</html>
