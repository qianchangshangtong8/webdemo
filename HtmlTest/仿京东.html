<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
			*{
				margin:0px;
				padding:0px;
			}
			body{
				padding-bottom:800px;
			}

	      /* 顶部 */
		#top_out{
			width:100%;
			height:31px;
			background:#F7F7F7;
		}
		/* 顶部区域 */
		#top_out .top{
			width:1210px;
			height:31px;
			background:red;
			margin:0 auto;
		}
		/* 广告 */
		 #ad{
			margin:0 auto;
			display:block;
			margin-top:2px;

		}
		/* logo区域 */
		#logo{
			width:1210px;
			height:90px;
			background:gray;
			margin:0 auto;
			margin-top:2px;
		}
		/* 导航区域 */
		#menu{
			width:1210px;
			height:80px;
			margin-top:2px;
			margin:0 auto;
			background:#ff00ff;
		}
	/* 	中间区域 */
		#main{
			width:1210px;
			height:468px;
			margin:0 auto;
			border:2px solid purple;
		}/* 	中间区域1 */
		#main1{
			width:210px;
			height:469px;
			float:left;
			background:red;
		}/* 	中间区域2 */
		#main2{
			width:740px;
			height:464px;
			float:left;
			background:blue;
			margin-left:5px;
			margin-right:5px;
			margin-top:5px;
		}/* 	中间区域3 */
		#main3{
			width:250px;
			height:150px;
			float:right;
			background:purple;
		}/* 	中间区域4 */
		#main4{
			width:250px;
			height:150px;
			float:right;
			margin-top:5px;
			background:green;
		}/* 	中间区域5 */
		#main5{
			width:250px;
			height:160px;
			float:right;
			margin-top:4px;
			background:gray;
		}

	</style>
</head>
<body>
	<div id="top_out">
	    <!--  顶部开始部分 -->
		<div class="top">
		</div>
		<!-- 顶部结束部分 -->
                <!--  广告开始 -->
                <img src="/webdemo/img/ad.jpg" alt="广告" id="ad" />
				<!--广告结束 -->
				<!-- logo开始 -->
				<div id="logo"></div>
				<!-- logo结束 -->
				<!-- 导航条开始 -->
				<div id="menu"></div>
				<!-- 导航条结束 -->
				<!-- 中间区域开始 -->
				<div id="main">
					<div id="main1"></div>
					<div id="main2"></div>
					<div id="main3"></div>
					<div id="main4"></div>
					<div id="main5"></div>
				</div>
				<!-- 中间区域结束 -->
				

	</div>
</body>
</html>
