<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JavaScript多物体动画</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style type="text/css">
    body,
    div,
    dl,
    dt,
    dd,
    ul,
    ol,
    li,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    pre,
    form,
    fieldset,
    input,
    textarea,
    p,
    blockquote,
    th,
    tr,
    td {
        margin: 0;
        padding: 0;
        font-size: 12px;
    }

    table {
        border-collapse: collapse;
        border-spacing: 0;
    }

    fieldset,
    img {
        border: 0
    }

    address,
    caption,
    cite,
    code,
    dfn,
    em,
    strong,
    th,
    var {
        font-style: normal;
        font-weight: normal
    }

    ol,
    ul {
        list-style: none
    }

    caption,
    th,
    td {
        text-align: center
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-size: 100%;
        font-weight: normal
    }

    q:before,
    q:after {
        content: ''
    }

    abbr,
    acronym {
        border: 0
    }

    .odiv {
        position: relative;
    }

    .odiv ul li {
        width: 200px;
        height: 100px;
        background: yellow;
        margin-bottom: 20px;
    }
    </style>
</head>

<body>
    <div id="odiv" class="odiv">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script language="javascript">
    window.onload = function() {
        var olist = document.getElementsByTagName('li');
        for (var i = 0; i < olist.length; i++) {
            olist[i].onmouseover = function() {
                startmov(this, 400);
            };
            olist[i].onmouseleave = function() {
                startmov(this, 200);
            };
            olist[i].timer = null;
        }

        function startmov(obj, itarget) {
            clearInterval(obj.timer); //执行动画之前清除动画
            obj.timer = setInterval(function() {
                var speed = 0;
                speed = (itarget - obj.offsetWidth) / 8;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                if (obj.offsetWidth == itarget) {
                    clearInterval(obj.timer);
                } else {
                    obj.style.width = obj.offsetWidth + speed + 'px';
                }
            }, 30);
        }
    }
    //offsetWidth获取的是元素实际的宽度（包括边框和内边距）
    //只要是多物体运动，所有的属性都不能共用
    </script>
</body>

</html>
