<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
<title>时钟</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body onload="showtime()">
    <div id="mytime"></div>
    <script type="text/javascript">
    function showtime(){
    	var today=new Date();
    	var h=today.getHours();
    	var m=today.getMinutes();
    	var s=today.getSeconds();
    	h=checktime(h);
    	m=checktime(m);
    	s=checktime(s);
    	var time=document.getElementById("mytime");
    	time.innerHTML=h+":"+m+":"+s;
    	var t=setTimeout("showtime()",1000);
    }
    function checktime(i){
    	if(i<10){
    		i="0"+i;

    	}
    	return i;
    }



    </script>
</body>
</html>
