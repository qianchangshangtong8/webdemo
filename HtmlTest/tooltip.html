	var x=20;
	var y=10;

		this.title="";
		var tooltip="<div id=tooltip>"+this.myTitle+"</div>";
		$("body").append(tooltip);
		$("#tooltip").css({
			"top":(e.pageY+y)+"px",
			"left":(e.pageX+x)+"px"
		}).show(fast);
	}).mouseout(function(e) {
		/* Act on the event */
		this.title=this.myTitle;
		$("#tooltip").remove();
	}).mousemove(function(e) {
		/* Act on the event */
		$("#tooltip").css({

	});
});
