    <script type="text/javascript">
    $(function() {
        var $lihide = $("ul li:gt(3):not(last)");
        $lihide.hide();
        var $showmore = $(".showmore>a");
        $showmore.click(function(event) {
            /* Act on the event */
            if ($lihide.is(":visible")) {
                $lihide.hide();
                $(this).find("span").text("显示全部品牌");

            } else {
                $lihide.show();
                $(this).find("span").text("显示精简品牌");
            }
            return false;
        });

    });
