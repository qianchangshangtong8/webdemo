<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>网页选项卡</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }
    
    ul {
        width: 250px;
        height: 10px;
    }
    
    li {
        margin-left: 5px;
        float: left;
        list-style: none;
    }
    
    #tab {
        width: 200px;
        height: 200px;
        border: 1px solid #888;
        margin-top: 20px;
    }
    
    .hide {
        display: none;
    }
    
    .selected {
        color: red;
        background-color: yellow;
    }
    .hover{
    	background-color: blue;
    }
    </style>
</head>

<body>
    <div id="box">
        <div id="menu">
            <ul>
                <li class="selected">时事专栏</li>
                <li>体育专栏</li>
                <li>娱乐专栏</li>
            </ul>
        </div>
        <div id="tab">
            <div>时事区域</div>
            <div class="hide">体育区域</div>
            <div class="hide">娱乐区域</div>
        </div>
    </div>
    <script type="text/javascript">
    $(function() {
        //获取菜单栏
        var $div_li = $("div#menu ul li");
        $div_li.click(function(event) {
            /* Act on the event */
            $(this).addClass("selected")
                .siblings().removeClass('selected'); //同辈元素去掉高亮
            var index = $div_li.index(this); //获取li元素的索引
            $("div#tab>div").eq(index).show().siblings().hide(); //显示对于的div，隐藏同辈的div
        }).hover(function() {
        	/* Stuff to do when the mouse enters the element */
        	$(this).addClass("hover");
        }, function() {
        	/* Stuff to do when the mouse leaves the element */
        	$(this).removeClass('hover');
        });

    });
    </script>
</body>

</html>
