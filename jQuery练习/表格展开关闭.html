<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>表格展开关闭</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
    <style type="text/css">
    table {
        border: 0;
        border-collapse: collapse;
    }
    td {
        font: normal 12px/17px Arial;
        padding: 2px;
        width: 100px;
    }
    th {
        font: bold 12px/17px Arial;
        text-align: left;
        padding: 4px;
        border-bottom: 1px solid #333;
    }
    .selected {
        background: #FF6500;
        color: #fff;
    }
    </style>
</head>

<body>
		<label for="filtername">筛选</label>
		<input type="text" name="text" id="filtername">
    <table>

        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>暂住地</th>
                <th>工作</th>
            </tr>
        </thead>
        <tbody>
            <tr class="parent" id="row_01">
                <td colspan="4">前台设计组</td>
            </tr>
            <tr class="child_row_01">
                <td>张飞</td>
                <td>男</td>
                <td>浙江宁波</td>
                <td>经理</td>
            </tr>
            <tr class="child_row_01">
                <td>李四</td>
                <td>女</td>
                <td>广东茂名</td>
                <td>组长</td>
            </tr>
            <tr class="parent" id="row_02">
                <td colspan="4">前台开发组</td>
            </tr>
            <tr class="child_row_02">
                <td>张三</td>
                <td>男</td>
                <td>浙江杭州</td>
                <td>经理</td>
            </tr>
            <tr class="child_row_02">
                <td>李四</td>
                <td>女</td>
                <td>广东广州</td>
                <td>职员</td>
            </tr>
            <tr class="parent" id="row_03">
                <td colspan="4">后台设计组</td>
            </tr>
            <tr class="child_row_03">
                <td>张亮</td>
                <td>男</td>
                <td>浙江宁波</td>
                <td>经理</td>
            </tr>
            <tr class="child_row_03">
                <td>李四</td>
                <td>女</td>
                <td>广东深圳</td>
                <td>主管</td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript">
    $(function() {
        $('tr.parent').click(function(event) {
            /* Act on the event */
            $(this)
                .toggleClass('selected')
                .siblings('.child_' + this.id).toggle();
        }).click();
        
        //contains()匹配包含指定的文本使其变色
        // $("tr:contains('李四')").addClass('selected');
        
        // filter()筛选
        $("#filtername").keyup(function(event) {
        	/* Act on the event */
        	$("table tbody tr").hide()
        	.filter(":contains('"+($(this).val())+"')").show();
        }).keyup();
    });
    </script>
</body>

</html>
