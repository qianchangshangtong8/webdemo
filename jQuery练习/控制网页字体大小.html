<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>控制网页字体大小</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }
    
    #out {
        width: 1200px;
        height: 800px;
        border: 1px solid #333;
    }
    
    span {
        font-size: 20px;
        color: red;
        background-color: yellow;
    }
    
    #para {
        font-size: 16px;
    }
    </style>
</head>

<body>
    <div id="out">
        <div id="inner1">
            <span class="bigger">放大</span>
            <span class="smaller">缩小</span>
        </div>
        <div id="inner2">
            <p id="para">这是一段会变化的字体，注意咯！这是一段会变化的字体，注意咯！这是一段会变化的字体，注意咯！这是一段会变化的字体，注意咯！这是一段会变化的字体，注意咯！这是一段会变化的字体，注意咯！这是一段会变化的字体，注意咯！这是一段会变化的字体，注意咯！这是一段会变化的字体，注意咯！这是一段会变化的字体，注意咯！这是一段会变化的字体，注意咯！这是一段会变化的字体，注意咯！这是一段会变化的字体，注意咯！这是一段会变化的字体，注意咯！这是一段会变化的字体，注意咯！这是一段会变化的字体，注意咯！</p>
        </div>
    </div>
    <script type="text/javascript">
    $(function() {
        $("span").click(function(event) {
            /* Act on the event */
            //取得段落文字大小
            var fontSize = $("#para").css("font-size");

            //parseInt()取得字体大小
            var fontNum = parseInt(fontSize, 10);

            //利用slice()方法取得字体单位"px"
            var fontPx = fontSize.slice(-2);

            //利用attr()取得当前元素的类
            var cName = $(this).attr("class");
            if (cName == "bigger") {
                if (fontNum <= 30) {
                    fontNum += 2;
                }
            } else if (cName == "smaller") {
                if (fontNum >= 12) {
                    fontNum -= 2;
                }
            }
            $("#para").css("font-size", fontNum + fontPx);
        });


    });
    </script>
</body>

</html>
