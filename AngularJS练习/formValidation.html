<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script type="text/javascript" src="angular.js"></script>
</head>

<body>
    <h2>表单验证</h2>
    <form ng-app="formApp" ng-controller="formCtrl" name="myForm" novalidate="novalidate">
        <p>用户名：
            <input type="text" name="user" ng-model="user" required="required">
            <span style="color:blue" ng-show="myForm.user.$dirty && myForm.user.$invalid">
	        <span ng-show="myForm.user.$error.required">用户名是必须的</span>
            </span>
        </p>
        <p>email:
            <input type="email" name="email" ng-model="email" required="required">
            <span style="color: red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
		    <span ng-show="myForm.email.$error.required">邮箱是必须的</span>
            <span ng-show="myForm.email.$error.email">邮箱无效</span>
            </span>
        </p>
        <p>
            <input type="submit" name="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid && myForm.email.$dirty && myForm.email.$invalid">
        </p>
    </form>
    <script>
    var app = angular.module('formApp', []);
    app.controller('formCtrl', function($scope) {
        $scope.user = "joedoe";
        $scope.email = "xiejiashan@qq.com"
    });
    </script>
</body>

</html>
